<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPS Mobile Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <aside class="sidebar">
    <header class="sidebar__top">
      <button class="sidebar__icon">
        <img src="./icons/ic-Xburger.svg" alt="Close menu">
      </button>
      <div class="sidebar__logo">
        <img src="./icons/ic-Logo.svg" alt="CPS Logo">
      </div>
      <button class="sidebar__icon">
        <img src="./icons/ic-search.svg" alt="Search">
      </button>
    </header>
    
    <nav class="sidebar__menu">
      <button class="sidebar__menu-item marker">
        <img src="./icons/ic-highlight.svg" alt="highlight" class="highlight"> Equipment repair
      </button>
      <button class="sidebar__menu-item hover">Services and solutions</button>
      <button class="sidebar__menu-item">Corporate clients</button>
      <button class="sidebar__menu-item">Equipment sellers</button>
      <button class="sidebar__menu-item">Partners</button>
      <button class="sidebar__menu-item">Manufacturers</button>
      <button class="sidebar__menu-item">Our service centres</button>
      <button class="sidebar__menu-item">Contacts</button>
    </nav>

    <div class="space"></div>

    <footer class="sidebar__bottom">
      <div class="sidebar__icons">
        <button><img src="./icons/ic-call.svg" alt="Call"></button>
        <button><img src="./icons/ic-chat.svg" alt="Chat"></button>
        <button><img src="./icons/ic-profile.svg" alt="Profile"></button>
      </div>

      <p class="sidebar__mail">mail@cps.com</p>
      <p class="sidebar__phone">8 800 890 8900</p>

      <div class="sidebar__lang">
        <a href="#">RU</a>
        <a href="#">EN</a>
        <a href="#">CH</a>
      </div>
    </footer>
  </aside>
</body>
</html>
